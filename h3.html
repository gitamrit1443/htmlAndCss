<!-- table in html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
 </head>
 <body>
    <h2>Student Details</h2>
    <table border="1">
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Rollno</th>
            <th>Branch</th>
            
        </tr>
        <tr>
            <td>1</td>
            <td>Amrit</td>
            <td>2218337</td>
            <td>Cse</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Karan</td>
            <td>226778</td>
            <td>Mechanical</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mehtab</td>
            <td>554632</td>
            <td>Civil</td>
        </tr>
    </table>
    <!-- colspan and rowspan in html -->
     <!-- they are used to merge rows and column in html -->
      <br>
      <h2>Working with Rowspan</h2>
      <table border="1">
        <tr>
            <th rowspan="2">Working Hours</th>
            <td>Monday:9am-5pm</td>
        </tr>
        <tr>
            <td>Tuesday:9am-5pm</td>
        </tr>
      </table>
      <br>
      <h2>Working with colspan</h2>
      <table border="1">
          <tr>
             <th colspan="3">Contact Information</th>
          </tr>
          <tr>
            <td>Email</td>
            <td>Phone</td>
             <td>Address</td>
          </tr>
      </table>
 </body>
 </html>
