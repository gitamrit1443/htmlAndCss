<!-- Image linking in Html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking in Html</title>
 </head>
 <body>
    <h1>Linking Whole Image</h1>
    <a href="h3.html">
  <img src="img.jpg" alt="Kali Linux Distro">
</a>
<h1>RECTANGLE IMAGE LINK</h1>
<img src="img.jpg" usemap="#myimg">

<map name="myimg">
  <area shape="rect" coords="50,50,200,150"
        href="h2.html"
        alt="Rectangle Link">
</map>
<h1>CIRCLE IMAGE LINK</h1>
<img src="img.jpg" usemap="#cmap">

<map name="cmap">
  <area shape="circle" coords="300,150,50"
        href="h1.html"
        alt="Circle Link">
</map>
<h1>POLYGON IMAGE LINK</h1>
<img src="img.jpg" usemap="#pmap">

<map name="pmap">
  <area shape="poly"
        coords="400,50,500,100,450,200,350,150"
        href="index.html"
        alt="Polygon Link">
</map>

 </body>
 </html>
