<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is a heading tag</h1>
<header id="main-header">
<h1 class="highlight">CSS Selectors</h1>
</header>
<section>
    <p class="highlight">This is styled using a class selector</p>
    <p id="unique-paragraph">This paragraph is styled using an ID selector</p>
    <p>This is a regular paragraph with no specific styles</p>

</section>
    <footer>
        <div class="footer-text">This is the footer content</div>
    </footer>
</body>
</html>
